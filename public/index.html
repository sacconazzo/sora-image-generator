<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sora Playbook Manager</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>ğŸ¨ Sora Playbook Manager</h1>
        <p>Manage your prompts, variables and parameters</p>
      </header>

      <div class="actions">
        <button id="loadBtn" class="btn btn-secondary">ğŸ”„ Load Runtime</button>
        <button id="saveBtn" class="btn btn-primary">ğŸ’¾ Save Runtime</button>
      </div>

      <div id="message" class="message"></div>

      <!-- PLAYBOOKS MANAGEMENT SECTION -->
      <section class="section playbooks-section">
        <h2>ğŸ“š Playbooks Library</h2>
        <div class="playbooks-controls">
          <div class="playbook-select-group">
            <select id="playbookSelect" class="playbook-select">
              <option value="">Select a playbook...</option>
            </select>
            <button
              id="refreshPlaybooksBtn"
              class="btn btn-small"
              title="Refresh list"
            >
              ğŸ”„
            </button>
          </div>
          <div class="playbook-actions">
            <button id="loadPlaybookBtn" class="btn btn-secondary">
              ğŸ“‚ Load Selected
            </button>
            <button id="saveAsBtn" class="btn btn-primary">
              ğŸ’¾ Save As...
            </button>
            <button id="deletePlaybookBtn" class="btn btn-danger">
              ğŸ—‘ï¸ Delete
            </button>
          </div>
        </div>
      </section>

      <!-- GENERATOR CONTROL SECTION -->
      <section class="section generator-control">
        <h2>ğŸš€ Generator Control</h2>
        <div class="generator-status">
          <div class="status-indicator">
            <span id="statusDot" class="status-dot stopped"></span>
            <span id="statusText">Stopped</span>
          </div>
          <div class="generator-buttons">
            <button id="startBtn" class="btn btn-success">â–¶ï¸ Start</button>
            <button id="stopBtn" class="btn btn-danger" disabled>
              â¹ï¸ Stop
            </button>
          </div>
        </div>
      </section>

      <!-- LOG SECTION -->
      <section class="section">
        <div class="section-header">
          <h2>ğŸ“‹ Generation Logs</h2>
          <div class="log-buttons">
            <button id="fullscreenLogsBtn" class="btn btn-small">
              ğŸ”² Fullscreen
            </button>
            <button id="clearLogsBtn" class="btn btn-small">ğŸ—‘ï¸ Clear</button>
          </div>
        </div>
        <div id="logContainer" class="log-container"></div>
      </section>

      <!-- PROMPTS SECTION -->
      <section class="section">
        <div class="section-header">
          <h2>ğŸ“ Prompts</h2>
          <button id="addPromptBtn" class="btn btn-small">+ Add Prompt</button>
        </div>
        <div id="promptsContainer"></div>
      </section>

      <!-- VARS SECTION -->
      <section class="section">
        <div class="section-header">
          <h2>ğŸ”§ Variables</h2>
          <button id="addVarBtn" class="btn btn-small">+ Add Variable</button>
        </div>
        <div id="varsContainer"></div>
      </section>

      <!-- PARAMS SECTION -->
      <section class="section">
        <h2>âš™ï¸ Parameters</h2>
        <div class="params-grid">
          <div class="form-group">
            <label for="waitMin">Wait Min (minutes):</label>
            <input
              type="number"
              id="waitMin"
              min="0"
              step="0.1"
              placeholder="7"
            />
          </div>
          <div class="form-group">
            <label for="waitMax">Wait Max (minutes):</label>
            <input
              type="number"
              id="waitMax"
              min="0"
              step="0.1"
              placeholder="10"
            />
          </div>
        </div>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
